    <script>
        let selectedVoiceId = null;
        let currentSamples = [];

        async function generateSamples() {
            const sampleText = document.getElementById('sampleText').value;
            const language = document.getElementById('language').value;
            const gender = document.getElementById('gender').value;
            const maxSamples = parseInt(document.getElementById('maxSamples').value);
            
            if (!sampleText.trim()) {
                alert('í…ŒìŠ¤íŠ¸í•  í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            // UI ìƒíƒœ ì—…ë°ì´íŠ¸
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('samples').innerHTML = '';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch('/tts/create-samples', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sample_text: sampleText,
                        language: language,
                        gender_preference: gender || null,
                        max_samples: maxSamples

                const data = await response.json();
                
                if (data.success) {
                    currentSamples = data.samples;
                    displaySamples(data.samples);
                } else {
                    showError('ìƒ˜í”Œ ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + (data.detail || 'Unknown error'));
                }
                
            } catch (error) {

            } finally {

                card.onclick = () => selectVoice(sample.voice_id);

                const langBadge = sample.voice_name.includes('ë‹¤êµ­ì–´') ? 'multilingual' : '';
                
                card.innerHTML = `

                        ${langBadge ? `<span class="badge badge-${langBadge}">ë‹¤êµ­ì–´</span>` : ''}
                    </div>
                    <div class="voice-info">
                        ìŒì„± ID: ${sample.voice_id}<br>
                        ê¸¸ì´: ${sample.duration ? sample.duration.toFixed(2) + 'ì´ˆ' : 'N/A'}<br>
                        í¬ê¸°: ${sample.file_size ? (sample.file_size / 1024).toFixed(1) + 'KB' : 'N/A'}
                    </div>

                        ë¸Œë¼ìš°ì €ê°€ ì˜¤ë””ì˜¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.
                    </audio>

                    <button class="select-btn" onclick="event.stopPropagation(); selectVoice('${sample.voice_id}')">âœ… ì„ íƒ</button>
                `;
                
                container.appendChild(card);
            });
        }
        
        function playAudio(url) {
            // ëª¨ë“  ì˜¤ë””ì˜¤ ì •ì§€
            const audios = document.querySelectorAll('audio');
            audios.forEach(audio => audio.pause());
            
            // í•´ë‹¹ ì˜¤ë””ì˜¤ ì¬ìƒ
            const audio = new Audio(url);
            audio.play();
        }
        
        function selectVoice(voiceId) {
            selectedVoiceId = voiceId;
            
            // ëª¨ë“  ì¹´ë“œì˜ ì„ íƒ ìƒíƒœ ì œê±°
            document.querySelectorAll('.voice-card').forEach(card => {

            });
            
            // í´ë¦­ëœ ì¹´ë“œì— ì„ íƒ ìƒíƒœ ì¶”ê°€
            event.currentTarget.classList.add('selected');
            
            const selectedSample = currentSamples.find(s => s.voice_id === voiceId);
            if (selectedSample) {
